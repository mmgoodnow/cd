name: Build and Push Docker Image

on:
  push:
  workflow_call:
    secrets:
      TS_OAUTH_CLIENT_ID:
        required: true
      TS_OAUTH_CLIENT_SECRET:
        required: true
      WATCHTOWER_UPDATE_URL:
        required: true
      WATCHTOWER_API_TOKEN:
        required: true
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image name
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (amd64, by digest)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          outputs: type=image,name=${{ env.IMAGE }},push-by-digest=true,name-canonical=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Record digest
        run: echo "${{ steps.build.outputs.digest }}" > digest-amd64.txt

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digest-amd64
          path: digest-amd64.txt

  build-arm64:
    if: ${{ !github.event.repository.private }}
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image name
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (arm64, by digest)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          outputs: type=image,name=${{ env.IMAGE }},push-by-digest=true,name-canonical=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Record digest
        run: echo "${{ steps.build.outputs.digest }}" > digest-arm64.txt

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digest-arm64
          path: digest-arm64.txt

  gate:
    needs:
      - build-amd64
      - build-arm64
    if: ${{ always() }}
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.decide.outputs.proceed }}
    steps:
      - name: Decide manifest eligibility
        id: decide
        run: |
          set -euo pipefail
          if [ "${{ needs.build-amd64.result }}" != "success" ]; then
            echo "proceed=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          if [ "${{ github.event.repository.private }}" = "true" ]; then
            echo "proceed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "${{ needs.build-arm64.result }}" = "success" ]; then
            echo "proceed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "proceed=false" >> "$GITHUB_OUTPUT"
          exit 1

  manifest:
    needs: gate
    if: ${{ needs.gate.outputs.proceed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download digest (amd64)
        uses: actions/download-artifact@v4
        with:
          name: digest-amd64
          path: digest-amd64

      - name: Download digest (arm64)
        if: ${{ !github.event.repository.private }}
        uses: actions/download-artifact@v4
        with:
          name: digest-arm64
          path: digest-arm64

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create and push manifests
        env:
          IMAGE: ${{ env.IMAGE }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          set -euo pipefail
          amd64_digest=$(cat digest-amd64/digest-amd64.txt)
          amd64_ref="$IMAGE@$amd64_digest"
          refs=("$amd64_ref")

          if [ -f digest-arm64/digest-arm64.txt ]; then
            arm64_digest=$(cat digest-arm64/digest-arm64.txt)
            refs+=("$IMAGE@$arm64_digest")
          fi

          printf '%s\n' "$TAGS" | while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            docker buildx imagetools create --tag "$tag" "${refs[@]}"
          done

  watchtower-update:
    needs: manifest
    runs-on: ubuntu-latest
    env:
      TS_OAUTH_CLIENT_ID: ${{ secrets.TS_OAUTH_CLIENT_ID }}
      TS_OAUTH_CLIENT_SECRET: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
      WATCHTOWER_UPDATE_URL: ${{ secrets.WATCHTOWER_UPDATE_URL }}
      WATCHTOWER_API_TOKEN: ${{ secrets.WATCHTOWER_API_TOKEN }}
    steps:
      - name: Connect Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: tag:ci

      - name: Trigger Watchtower update
        run: |
          curl -fsSL -H "Authorization: Bearer $WATCHTOWER_API_TOKEN" "$WATCHTOWER_UPDATE_URL"
